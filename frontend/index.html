<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognis AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="neural-bg"></div>
    <div class="gradient-overlay"></div>
    
    <!-- Add floating background elements -->
    <div class="floating-element floating-circle" style="top: 20%; left: 10%;"></div>
    <div class="floating-element floating-circle" style="top: 60%; right: 15%;"></div>

    <header>
        <nav>
            <a href="#" class="logo">Cognis.ai</a>
            <div class="nav-links animate__animated animate__fadeIn">
                <a href="pages/characters.html"><i class="fas fa-robot"></i> Characters</a>
                <a href="pages/create.html"><i class="fas fa-magic"></i> Create</a>
                <a href="pages/about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="pages/login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-image animate__animated animate__fadeIn">
            <!-- Add light beams -->
            <div class="light-beam beam-1"></div>
            <div class="light-beam beam-2"></div>
            <div class="light-beam beam-3"></div>
            <img src="public/images/image1.jpg" alt="AI Assistant" class="main-image">
        </div>
        <div class="hero-content">
            <h1 class="gradient-text">Your Perfect AI Companion</h1>
            <p class="subtitle scroll-animate">Create and interact with unique AI characters tailored to your interests and learning goals.</p>
            <div class="hero-buttons scroll-animate">
                <a href="pages/create.html" class="btn btn-primary glow animate__animated animate__pulse animate__infinite">
                    <i class="fas fa-magic"></i> Create Your Character
                </a>
                <a href="pages/characters.html" class="btn btn-secondary animate__animated animate__fadeIn">
                    <i class="fas fa-robot"></i> View Characters
                </a>
            </div>
        </div>
    </section>

    <script src="src/js/particles-config.js"></script>
    
    <!-- Add scroll animation script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.scroll-animate').forEach(element => {
            observer.observe(element);
        });
    });
    </script>
</body>
</html>
