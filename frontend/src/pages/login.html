<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cognis.ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="neural-bg"></div>
    <div class="gradient-overlay"></div>
    
    <!-- Enhanced floating background elements -->
    <div class="floating-element floating-circle" style="top: 15%; left: 10%;" data-speed="20"></div>
    <div class="floating-element floating-circle" style="top: 65%; right: 12%;" data-speed="30"></div>
    <div class="floating-element floating-circle" style="top: 40%; left: 80%;" data-speed="25"></div>

    <header>
        <nav>
            <a href="../../index.html" class="logo">Cognis.ai</a>
            <div class="nav-links animate__animated animate__fadeIn">
                <a href="characters.html"><i class="fas fa-robot"></i> Characters</a>
                <a href="create.html"><i class="fas fa-magic"></i> Create</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-card animate__animated animate__fadeInUp">
            <div class="auth-header">
                <h2 class="gradient-text">Welcome Back</h2>
                <p>Sign in to access your AI characters</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="toggle-password" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary glow full-width">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showRegister">Sign Up</a></p>
            </div>
        </div>
        
        <!-- Registration Form (Hidden by default) -->
        <div class="auth-card register-card animate__animated animate__fadeIn" style="display: none;">
            <div class="auth-header">
                <h2 class="gradient-text">Create Account</h2>
                <p>Join Cognis.ai and create your own AI characters</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regName"><i class="fas fa-user"></i> Full Name</label>
                    <input 
                        type="text" 
                        id="regName" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input 
                        type="email" 
                        id="regEmail" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="regPassword" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label terms-checkbox">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary glow full-width">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
            </div>
        </div>
    </section>

    <script src="../js/particles-config.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
